
<div class="container">
  <div class="back-arrow " routerLink="/dashboard/inventory">
    <i class="fa fa-arrow-left" aria-hidden="true">
      Go Back
    </i>
  </div>
  <h1 class="title-inventory">Inventory-{{changetheproductName}}
  </h1>
  <mat-card>
    <form [formGroup]="productForm">
    <div class="row">
      <div class="col">
        <mat-card-content>Product Image</mat-card-content>
        <img src="assets\mia-mini-necklace.jpg.svg" class="img-thumbnail">
        <div class="row">
          <div class="col">
            <img src="assets\mia-mini-necklace.jpg.svg" class="img-thumbnail1">&nbsp;
            <img src="assets\mia-mini-necklace.jpg (2).svg" class="img-thumbnail1">&nbsp;
            <img src="assets\mia-mini-necklace.jpg.svg" class="img-thumbnail1">&nbsp;
            <img src="assets\mia-mini-necklace.jpg (2).svg" class="img-thumbnail1">&nbsp;
            <img src="assets\mia-mini-necklace.jpg (5).svg" class="img-thumbnail1">
          </div>
        </div>
      </div>

      <div class="col">
        <mat-card-content>Product Details</mat-card-content>
          <div class="form-group">
            <label>Heading</label>
            <div class="heading">
            <input type="Heading" [class.disabled]="!editproduct" formControlName="productName" class="form-control" id="exampleInputHeading1" placeholder="Heading">
          </div>
          </div>
          <div class="discount-price">
            <div class="row">
              <div class="col">
                <label>Discount Price</label>
                <div class="heading">
                <input type="number" id="discountPrice" [class.disabled]="!editproduct" formControlName="discountPrice"class="form-control" placeholder="220">
              </div>
              </div>
              <div class="col">
                <label>ActualPrice</label>
                <div class="heading">
                  <input type="number" id="actualPrice"  [class.disabled]="!editproduct" formControlName="actualPrice" class="form-control" placeholder="220">
                </div>
              </div>
            </div>
          </div>
          <div class="description">
            <label>Description</label>
            <div class="heading">
            <!-- <input formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"/> -->
            <textarea  formControlName="description"  [class.disabled]="!editproduct" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          </div>
      </div>
    </div>
    <div class="product-count">
      <div class="row">
        <div class="col">
          <label>ID</label>
          <div class="prod-id">
          <input type="text"  formControlName="_id"  [class.disabled]="!editproduct" class="form-control" placeholder="#123">
        </div>
        </div>
        <div class="col">
          <label>Quantity/Stock</label>
          <div class="prod-id">
          <input type="text" formControlName="stock"  [class.disabled]="!editproduct" class="form-control" placeholder="10">
        </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <label>Gender</label>
            <select name="for" id="for" formControlName="for" [class.disabled]="!editproduct">
              <option value="women" selected>women</option>
              <option value="men">men</option>
              <option value="neutral">neutral</option>
            </select>
          </div>
        </div>
        <div class="col">
          <label>Category</label>
          <div class="dropdown">
            <select name="category" id="category" formControlName="category" [class.disabled]="!editproduct">
              <option value="Anklets" selected>Anklets</option>
              <option value="Bracelets">Bracelets</option>
              <option value="Bangles">Bangles</option>
              <option value="Earrings">Earrings</option>
              <option value="Necklace">Necklace</option>
              <option value="Nose Pins">Nose Pins</option>
              <option value="Pendant">Pendant</option>
              <option value="Rings">Rings</option>
              <option value="Jewellery Set">Jewellery Set</option>
              <option value="Toe Rings">Toe Rings</option>
            </select>
            <!-- <input type="text" formControlName="category"  [class.disabled]="!editproduct" class="form-control" placeholder="category"> -->
          </div>
        </div>
      </div>
    </div>
    <div class="product-1">
    <div class="row">
      <div class="col">
        <label>Stone</label>
        <div class="dropdown">
          <select name="stone" id="stone" formControlName="stone" [class.disabled]="!editproduct" >
            <option value="Colored Stone" selected>Colored Stone</option>
            <option value="Colored Zircon">Colored Zircon</option>
            <option value="Diamond">Diamond</option>
            <option value="Marcasite">Marcasite</option>
            <option value="None">None</option>
            <option value="Pearl">Pearl</option>
            <option value="Turquoise">Turquoise</option>
            <option value="Zircon">Zircon</option>

          </select>
        <!-- <input type="text"  formControlName="stone"   [class.disabled]="!editproduct" class="form-control" placeholder="Stone"> -->
      </div>
      </div>
      <div class="col">
       <label>Colour</label>
          <div class="dropdown">
            <select name="colour" id="colour" formControlName="colour" [class.disabled]="!editproduct" >
              <option value="Gold" selected>Gold</option>
              <option value="Oxidised Silver">Oxidised Silver</option>
              <option value="Rose Gold">Rose Gold</option>
              <option value="Silver">Silver</option>
  
              
  
            </select>
          <!-- <input type="text" formControlName="colour"  [class.disabled]="!editproduct" class="form-control" placeholder="Color"> -->
        </div>
      </div>
      <div class="col">
       <label>Style</label>
          <div class="dropdown">
            <select name="style" id="style" formControlName="style" [class.disabled]="!editproduct" >
              <option value="Everyday" selected>Everyday</option>
              <option value="Office">Office</option>
              <option value="Party">Party</option>
              <option value="Traditional">Traditional</option>
              <option value="Wedding">Wedding</option>

           
            </select>
          <!-- <input type="text" formControlName="style"  [class.disabled]="!editproduct" class="form-control"  placeholder="Style"> -->
        </div>
      </div>
      <div class="col">
        <label>referenceId</label>
           <div class="prod-id">
           <input type="number" formControlName="referenceId"  [class.disabled]="!editproduct" class="form-control"  placeholder="referenceId">
         </div>
       </div>
    </div>
  </div>
</form>
  <div class="save-button " *ngIf=!hideButton >
    <!-- edit fuction -->
    <button mat-raised-button  [class.disabled]="!editproduct" (click)="editProductData()"> {{!productview ? 'discard' : 'save' }}</button> &nbsp;  
    <!-- // save fuction -->
    <button mat-button color="primary"   (click)="addProductData()" >{{!productview ? 'save' : !editproduct?'Edit':'Cancel'}}</button>
  </div>
  </mat-card>
</div>
