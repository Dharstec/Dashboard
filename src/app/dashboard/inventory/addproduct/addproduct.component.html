<div class="container">
  <div class="back-arrow">
    <i class="fa fa-arrow-left" aria-hidden="true">
      Go Back
    </i>
  </div>
  <h1 class="title-inventory">Inventory-Add Product
  </h1>
  <mat-card>
    <div class="row">
      <div class="col">
        <mat-card-content>Product Image</mat-card-content>
        <img src="assets\mia-mini-necklace.jpg.svg" class="img-thumbnail">
        <div class="row">
          <div class="col">
            <img src="assets\mia-mini-necklace.jpg.svg" class="img-thumbnail1">&nbsp;
            <img src="assets\mia-mini-necklace.jpg (2).svg" class="img-thumbnail1">&nbsp;
            <img src="assets\mia-mini-necklace.jpg.svg" class="img-thumbnail1">&nbsp;
            <img src="assets\mia-mini-necklace.jpg (2).svg" class="img-thumbnail1">&nbsp;
            <img src="assets\mia-mini-necklace.jpg (5).svg" class="img-thumbnail1">
          </div>
        </div>
      </div>
      <div class="col">
        <mat-card-content>Product Details</mat-card-content>
        <form>
          <div class="form-group">
            <label>Heading</label>
            <div class="heading">
            <input type="Heading" class="form-control" id="exampleInputHeading1" placeholder="Heading">
          </div>
          </div>
          <div class="discount-price">
            <div class="row">
              <div class="col">
                <label>Discount Price</label>
                <div class="heading">
                <input type="text" class="form-control" placeholder="220">
              </div>
              </div>
              <div class="col">
                <label>Compared Price</label>
                <div class="heading">
                  <input type="text" class="form-control" placeholder="220">
                </div>
              </div>
            </div>
          </div>
          <div class="description">
            <label>Description</label>
            <div class="heading">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          </div>
        </form>
      </div>
    </div>
    <div class="product-count">
      <div class="row">
        <div class="col">
          <label>ID</label>
          <div class="prod-id">
          <input type="text" class="form-control" placeholder="#123">
        </div>
        </div>
        <div class="col">
          <label>Quantity</label>
          <div class="prod-id">
          <input type="text" class="form-control" placeholder="10">
        </div>
        </div>
        <div class="col">
          <div class="dropdown">
            <label>Gender</label>
            <select name="gender" id="gender">
              <option value="womens" selected>women</option>
              <option value="mens">mens</option>
              <option value="netural">netural</option>
            </select>
          </div>
        </div>
        <div class="col">
          <label>Category</label>
          <div class="prod-id">
            <input type="text" class="form-control" placeholder="Earring">
          </div>
        </div>
      </div>
    </div>
    <div class="product-1">
    <div class="row">
      <div class="col">
        <label>Stone</label>
        <div class="prod-id">
        <input type="text" class="form-control" placeholder="Stone">
      </div>
      </div>
      <div class="col">
       <label>Color</label>
          <div class="prod-id">
          <input type="text" class="form-control" placeholder="Color">
        </div>
      </div>
      <div class="col">
       <label>Style</label>
          <div class="prod-id">
          <input type="text" class="form-control" placeholder="Style">
        </div>
      </div>
    </div>
  </div>
  <div class="save-button">
    <button mat-raised-button>Discard</button> &nbsp;  
    <button mat-button color="primary">Save</button>

    <!-- <button>Light</button> -->
  </div>
  </mat-card>
</div>
