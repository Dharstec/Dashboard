<div class="">
  <div class="back-arrow">
    <i class="fa fa-arrow-left" aria-hidden="true">
      Go Back
    </i>
  </div>
  <h1 class="title-inventory">Inventory
    <i class="fa fa-download" aria-hidden="true">&nbsp;Export to Excel</i>
  </h1>
 
  <mat-card style="display: flex;">
    <div class="section-b">
      <input class="input" type="text"  name="Search" placeholder="&#61442; Search" [(ngModel)]="searchText" style="font-family:Arial, FontAwesome">
    </div>
    <form [formGroup]="productFormGroup">
    <mat-form-field appearance="fill" class="example-additional-selection">
      <mat-label>Catagory</mat-label>
      <mat-select formControlName="Catagory" multiple>
        <mat-option (change)="productCategory($event,row,'catagory')" *ngFor="let row of CatagoryList" [value]="row">{{row}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-additional-selection">
      <mat-label>Color</mat-label>
      <mat-select  formControlName="Color" multiple>
        <mat-option (change)="productCategory($event,row,'color')" *ngFor="let row of ColorList" [value]="row">{{row}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-additional-selection">
      <mat-label>Stock</mat-label>
      <mat-select  formControlName="Stocks" multiple>
        <mat-option (change)="productCategory($event,row,'stocks')"  *ngFor="let row of StockLists" [value]="row">{{row}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
    <div class="add-product">

    <button (click)="addproduct()"><i class="fa fa-plus" aria-hidden="true">Add Product</i></button>
  </div>

  </mat-card>
  
</div>
<div>

 <table class="custom-fixed-tables table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">ID</th>
          <th scope="col">CATEGORY</th>
          <th scope="col">COLOUR</th>
          <th scope="col">NAME</th>
          <th scope="col">INSTOCK</th>
          <th scope="col">REFERENCE ID</th>
          <th scope="col">ACTION</th>
        </tr>
      </thead>
      <ng-container *ngFor="let row of productList.data | search:searchText ;let i= index ">
        <!-- | filter:searchText -->
      <tbody>
        <tr>
          <th><img src="assets\table_ring.svg"></th>
          <th>{{row._id}}</th>
          <th>{{row.category.join(', ')}}</th>
          <th>{{row.colour.join(', ')}}</th>
          <th>{{row.productName}}</th>
          <th>{{row.stock}}</th>
          <th>{{row.referenceId}}</th>
          <th>
          
            <mat-icon   (click)="editProduct(row)">edit</mat-icon>	
            <mat-icon (click)="openDialog(row)">
              <!-- <mat-dialog-actions> -->
                <!-- <button mat-raised-button >delete_outline</button> -->
              <!-- </mat-dialog-actions> -->
              delete_outline
            </mat-icon>
            <mat-icon (click)="editProduct(row,'view') ">visibility</mat-icon>
          </th>
        </tr>
      </tbody>
    </ng-container>
   
  </table>

</div>
